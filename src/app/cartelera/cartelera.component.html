<div class="row">
  <div
    class="col-lg-3 col-md-4 col-sm-6 mb-4"
    *ngFor="let pelicula of peliculas"
  >
    <div class="card" [style.height.px]="pelicula.alturaTarjeta">
      <img
        class="card-img-top"
        [src]="pelicula.imagenUrl"
        [alt]="pelicula.titulo"
      />
      <div class="card-body">
        <h5 class="card-title">{{ pelicula.titulo }}</h5>
        <p-button
          label="Reservar"
          styleClass="p-button-rounded p-button-secondary"
        ></p-button>
      </div>
    </div>
  </div>
</div>
